events {}

http {
  upstream chat_server {
    server chat-server:8080;
  }

  upstream chat_client {
    server chat-client:5173;
  }

  server {
    listen 80;

    # Frontend (React / Vite)
    location / {
      proxy_pass http://chat_client;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # SignalR (WebSocket support)
    location /chatHub {
      proxy_pass http://chat_server/chatHub;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # Optional: API routing
    location /api/ {
      proxy_pass http://chat_server/api/;
      proxy_set_header Host $host;
    }
  }
}
