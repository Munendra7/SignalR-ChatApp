services:
  chat-server:
    image: signalr-chatserver
    container_name: chatserver
    build:
      context: ./Backend.Chat
      dockerfile: Backend.Chat/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - app_network

  chat-client:
    image: signalr-chat-client
    container_name: chatclient
    build:
      context: ./Frontend.Chat/signalr-chat-ui
      dockerfile: Dockerfile
      args:
      - VITE_CHATHUB_URL=http://210.79.129.29:8080/chatHub sudo docker compose up --build
    ports:
      - "5173:5173"
    depends_on:
      - chat-server
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
